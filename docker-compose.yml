version: '3.9'
services:

  redis:
    image: redis:alpine
    ports:
      - "${REDIS_PORT}:6379"

  postgres:
    image: postgres:16.3
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  fastapi-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${FASTAPI_PORT}:8000"
    depends_on:
      - redis
      - postgres
    volumes:
      - .:/app
    env_file:
      - .env