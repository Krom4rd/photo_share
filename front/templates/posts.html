{% extends 'base.html' %}

{% block content %}
  <main>
    <div class="container-xxl mt-5">
      <h1>Posts List</h1>
      {% if message %}
        <div class="messages my-4">
          <span class="text-primary">{{ message.json().detail }}</span>
        </div>
      {% endif %}
      {% if posts %}
        {{ posts }}
      {% endif %}
    </div>
  </main>
{% endblock %}
