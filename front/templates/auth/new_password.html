{% extends 'base.html' %}

{% block styles_page %}
  <link rel="stylesheet" href="/static/css/auth/new_password.css" />
{% endblock %}
{% block content %}
  <main>
    <section>
      <div class="container vertical-center">
        <div class="card shadow-sm form-container" style="width: 100%; max-width: 400px;">
          <div class="card-body">
            <h1 class="card-title text-center">Enter New Password</h1>
            {% if message %}
              <div class="alert alert-info my-4" role="alert">{{ message }}</div>
            {% endif %}
            <form id="form-reset-password" action="/reset-password" method="post">
              <input type="hidden" id="token" name="token" value="{{ token }}" />
              <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" id="new_password" name="new_password" class="form-control" required />
              </div>
              <div class="mb-3">
                <label for="confirm_new_password" class="form-label">Confirm New Password</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" class="form-control" required />
                <div id="password_message" class="form-text"></div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script>
    $(document).ready(function () {
      $('#password, #confirm_password').on('keyup', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
          $('#password_message').html('Passwords match').addClass('text-success').removeClass('text-danger')
        } else {
          $('#password_message').html('Passwords do not match').addClass('text-danger').removeClass('text-success')
        }
      })
    })
  </script>
{% endblock %}

{% endblock %}
