<div class="card mb-3 p-3">
  <div class="row g-0">
    <div class="col-md-3 d-flex align-items-center position-relative">
      <a href="/posts/{{ post.id }}" class="photo-container position-relative" style="width: 100%; padding-top: 100%;">
        <img src="{{ post.photo_url }}" class="card-img position-absolute top-0 start-0 w-100 h-100" alt="post img" style="object-fit: cover;" />
        <div class="card-rating position-absolute top-0 end-0 m-2">
          <span class="badge bg-warning text-dark">★ 4.8</span>
        </div>
      </a>
    </div>
    <div class="col-md-9 px-3 pt-3 d-flex flex-column">
      <div class="card-user-wrap d-flex align-items-center mb-3">
        <img src="{{ post.user.avatar }}" alt="{{ post.user.firstname }}" class="card-user-avatar rounded-circle" style="width: 50px; height: 50px; object-fit: cover; margin-right: 15px;" />
        <div>
          <h5 class="card-user-firstname mb-1">{{ post.user.first_name }} {{ post.user.last_name }}</h5>
          <p class="card-user-created-post text-muted mb-0">{{ post.created_at }}</p>
        </div>
      </div>
      <div class="card-info-wrap flex-grow-1">
        <div class="card-tags mb-2">
          <i class="fas fa-tags"></i> #{{ post.tags|join(', ') }}
        </div>
        <p class="card-comments mb-2">
          <i class="fas fa-comments"></i> {{ post.comments_count }} comments
        </p>
        <div class="card-description mb-3">
          <p>{{ post.description }}</p>
        </div>
      </div>
      <div class="mt-auto">
        <a href="/posts/{{ post.id }}" class="btn btn-primary">Подробнее</a>
      </div>
    </div>
  </div>
</div>
