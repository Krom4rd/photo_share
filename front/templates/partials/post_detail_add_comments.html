<div class="card comment-box active">
  <div class="card-body">
    <h5 class="card-title">Add a Comment</h5>
    <button id="toggle-form" class="btn btn-link">Add a Comment</button>
    <form id="comment-form" class="comment-form hidden">
      <div class="mb-3">
        <label for="comment-text" class="form-label">Comment</label>
        <textarea id="comment-text" class="form-control" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post Comment</button>
    </form>
  </div>
</div>
