{% block header %}
  <header class="bg-light mb-4">
    <div class="container-xxl">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="{{ request.url_for('home_page') }}"><img src="/static/images/logo.svg" alt="Logo" width="30" /></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"  
          aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a aria-current="page" onclick="event.preventDefault(); loadProtectedPage('{{ request.url_for('home_page') }}')" 
                {% if request.url == url_for('home_page') %}
                  class="nav-link active" 
                {% else %} 
                  class="nav-link"
                {% endif %} >
              Home</a>
            </li>
              <li class="nav-item">
                <a {% if request.url ==  url_for('posts_page') %} class="nav-link active" {% else %} class="nav-link" {% endif %} 
                onclick="event.preventDefault(); loadProtectedPage('{{ request.url_for('posts_page') }}')">All posts</a>
              </li>
              <li class="nav-item">
                <a {% if request.url ==  url_for('my_posts_page') %} class="nav-link active" {% else %} class="nav-link" {% endif %} 
                onclick="event.preventDefault(); loadProtectedPage('{{ request.url_for('my_posts_page') }}')">My posts</a>
              </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            
              <li class="nav-item">
                <a class="nav-link" href="/" onclick="event.preventDefault(); logoutSite()">Logout</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ request.url_for('signin_page') }}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ request.url_for('signup_page') }}">Register</a>
              </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
{% endblock %}
